<h2 align="center"><a name="Main">Мосты Долорес</a></h2>
<p align="center"><img src="C03.paa" width="180" height="90"></p>

После поражения в Ортего мы пытаемся остановить врага в Долорес. Но у нас нет времени, чтобы организовать сильную оборону. Силой мы их одолеть не сможем, наш единственный шанс – организовать западню. Городские мосты – вот наша надежда. Мы должны сражаться до последней капли крови.
